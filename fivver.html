	<script>
		function findGetParameter(parameterName) {
			var result = null,
				tmp = [];
			location.search
				.substr(1)
				.split("&")
				.forEach(function (item) {
				tmp = item.split("=");
				if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				});
			return result;
		}
		const token = findGetParameter("token")
		if (token) {
			localStorage.setItem("affiliateApiToken", token)
			window.history.replaceState({}, document.title, "/affiliatev2/");
		}
	</script>
	<script>
		(function (window) {
	  window.__cxEnv = window.__cxEnv || {};

	</script>
